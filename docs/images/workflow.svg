<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="telegramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc"/>
      <stop offset="100%" style="stop-color:#00aaff"/>
    </linearGradient>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0088cc"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ade80"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Claude-Call Workflow</text>
  <text x="400" y="58" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">Authorize Claude Code from your phone</text>

  <!-- Claude Code Box -->
  <rect x="40" y="95" width="180" height="180" rx="12" fill="#1e1e1e" stroke="url(#claudeGrad)" stroke-width="2"/>
  <rect x="40" y="95" width="180" height="35" rx="12" fill="url(#claudeGrad)"/>
  <circle cx="60" cy="112" r="6" fill="#ff5f56"/>
  <circle cx="80" cy="112" r="6" fill="#ffbd2e"/>
  <circle cx="100" cy="112" r="6" fill="#27ca3f"/>
  <text x="135" y="118" fill="#000" font-family="monospace" font-size="12" font-weight="bold">Claude Code</text>

  <!-- Terminal content -->
  <text x="55" y="150" fill="#4ade80" font-family="monospace" font-size="11">‚ùØ claude</text>
  <text x="55" y="170" fill="#888" font-family="monospace" font-size="10">Executing: rm -rf temp/</text>
  <text x="55" y="190" fill="#f59e0b" font-family="monospace" font-size="10">‚è≥ Waiting for approval...</text>
  <text x="55" y="220" fill="#4ade80" font-family="monospace" font-size="10">‚úì Approved via Telegram</text>
  <text x="55" y="240" fill="#888" font-family="monospace" font-size="10">Continuing execution...</text>

  <!-- Label 1 above arrow -->
  <text x="260" y="175" fill="#0088cc" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">1. Request</text>
  <!-- Arrow 1: Claude Code -> Auth Server -->
  <path d="M 225 190 L 295 190" fill="none" stroke="#0088cc" stroke-width="3" marker-end="url(#arrowBlue)"/>

  <!-- Server Box -->
  <rect x="310" y="125" width="180" height="130" rx="12" fill="#2d2d2d" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Auth Server</text>
  <text x="400" y="177" text-anchor="middle" fill="#888" font-family="monospace" font-size="11">localhost:3847</text>
  <rect x="340" y="190" width="120" height="25" rx="5" fill="#3b3b3b"/>
  <text x="400" y="207" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10">‚óè Running</text>
  <text x="400" y="240" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Bun + TypeScript</text>

  <!-- Label 2 above arrow -->
  <text x="540" y="175" fill="#0088cc" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">2. Notify</text>
  <!-- Arrow 2: Auth Server -> Telegram -->
  <path d="M 495 190 L 565 190" fill="none" stroke="#0088cc" stroke-width="3" marker-end="url(#arrowBlue)"/>

  <!-- Telegram Box -->
  <rect x="580" y="95" width="180" height="180" rx="12" fill="#1a1a2e" stroke="url(#telegramGrad)" stroke-width="2"/>
  <rect x="580" y="95" width="180" height="35" rx="12" fill="url(#telegramGrad)"/>
  <text x="670" y="118" fill="#fff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">üì± Telegram</text>

  <!-- Telegram message mockup -->
  <rect x="595" y="143" width="150" height="65" rx="8" fill="#2b5278"/>
  <text x="605" y="161" fill="#fff" font-family="Arial" font-size="10">üîê Tool Authorization</text>
  <text x="605" y="178" fill="#aaa" font-family="monospace" font-size="9">Bash: rm -rf temp/</text>
  <rect x="605" y="185" width="55" height="16" rx="4" fill="#4ade80"/>
  <text x="632" y="197" text-anchor="middle" fill="#000" font-family="Arial" font-size="9" font-weight="bold">‚úì Allow</text>
  <rect x="670" y="185" width="55" height="16" rx="4" fill="#ef4444"/>
  <text x="697" y="197" text-anchor="middle" fill="#fff" font-family="Arial" font-size="9" font-weight="bold">‚úó Deny</text>

  <!-- User icon -->
  <circle cx="670" cy="240" r="18" fill="#374151"/>
  <text x="670" y="246" text-anchor="middle" fill="#fff" font-size="18">üë§</text>
  <text x="670" y="267" text-anchor="middle" fill="#888" font-family="Arial" font-size="10">You</text>

  <!-- Arrow 3 (return): curved line at bottom -->
  <path d="M 580 285 Q 400 345 220 285" fill="none" stroke="#4ade80" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="400" y="340" fill="#4ade80" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">3. Decision returned</text>

  <!-- Bottom tagline -->
  <text x="400" y="395" text-anchor="middle" fill="#888" font-family="Arial" font-size="12">Approve from anywhere ‚Ä¢ No VPN needed ‚Ä¢ Works on mobile</text>
</svg>
